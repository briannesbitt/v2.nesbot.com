@(title: String = null)(body: Html)

@import tags._

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>@if(title) {@(title+" -- "+"Brian Nesbitt")} else {Brian Nesbitt}</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta name="description" content="Developer who is always consuming knowledge. Startup enthusiast who doesn't enjoy being a drop in a bucket. Dividend stock investor. Lucky husband and father." />
   <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
   <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/main.css")">
   <script src="@routes.Assets.at("js/shCore.js")" type="text/javascript"></script>
   <script src="@routes.Assets.at("js/shBrushBash.js")" type="text/javascript"></script>
   <script src="@routes.Assets.at("js/shBrushJava.js")" type="text/javascript"></script>
   <script src="@routes.Assets.at("js/shBrushPlain.js")" type="text/javascript"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
   @gatracker(helpers.Config.googleAnalyticsTracker)
</head>
<body>

<div id="powered">
   <a href="http://playframework.org/2.0" target="_blank"><span class="u">powered by</span><img src="@routes.Assets.at("images/play.png")" alt="Play framework" width="88" height="28" align="absmiddle" /></a>
</div>

<div id="twitter">
   <a href="http://twitter.com/NesbittBrian" class="twitter-follow-button" data-show-count="false">Follow @@NesbittBrian</a>
   <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
</div>
<div id="rss">
   <a href="http://feeds.feedburner.com/BrianNesbittsBlog"><img src="@routes.Assets.at("images/rss.png")" alt="rss" width="21" height="20" /></a>
</div>

<div id="header">
   <h1><a href="@routes.Application.index()"><span>Consuming</span>Knowledge</a></h1>
</div>

<div id="page">
   @menu()

   <div id="content">
      @body
   </div>
</div>

<script type="text/javascript">
   SyntaxHighlighter.all()
</script>

</body>
</html>
